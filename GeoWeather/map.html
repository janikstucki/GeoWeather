<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Karte</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        //const map = L.map('map').setView([47.3769, 8.5417], 10); // Zürich als Beispiel

        const map = L.map('map').setView([47.3769, 8.5417], 10); // Zoom auf Zürich

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marker für alle Stationen
        if (window.stations) {
            window.stations.forEach(station => {
                L.marker([station.YCoordinate, station.XCoordinate])
                    .addTo(map)
                    .bindPopup(station.name);
            });
        }

    </script>
</body>
</html>
