<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Karte</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([47.0502, 8.3093], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function addMarkers(stations) {
            stations.forEach(station => {
                const marker = L.marker([station.YCoordinate, station.XCoordinate])
                    .addTo(map)
                    .bindPopup(station.Name);

                marker.on('click', () => {
                    console.log('Marker geklickt:', station.Name);
                    window.chrome.webview.postMessage(station.Name);
                });
            });
        }
    </script>

</body>
</html>
